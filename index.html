<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>WoW - Memory</title>
</head>

<body>
    <div id="app">
        <div class="f-d-container-pills">
            <div class="first-container">
                <button id="startGame" type="button" class="f-d-button-confirm">Start Game</button>
                <button id="destroyGame" type="button" class="f-d-button-destroy" data-bs-toggle="modal"
                    data-bs-target="#destroyModal">Destroy Game</button>
            </div>
            <div class="second-container">
                <div class="dropdown">
                    <button class="f-d-miniButton dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Difficulty
                    </button>
                    <ul class="dropdown-menu">
                        <li><a class="dropdown-item" href="#">Easy</a></li>
                        <li><a class="dropdown-item" href="#">Medium</a></li>
                        <li><a class="dropdown-item" href="#">Hard</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="f-d-container-main d-none">
            <div class="row"></div>
        </div>
        <div class="f-d-container-empty"></div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="destroyModal" data-bs-backdrop="static" aria-labelledby="destroyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="destroyModalLabel">Are you sure you want to explode the game?</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    "Warning: This action is irreversible. Once you click 'Explode', you will lose the game field."
                </div>
                <div class="modal-footer">
                    <button type="button" class="f-d-button-confirm" data-bs-dismiss="modal">Not explode</button>
                    <button type="button" class="f-d-button-destroy">Explode</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusione di Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclusione dello script di fontawesome -->
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <!-- Inclusione del file JavaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
