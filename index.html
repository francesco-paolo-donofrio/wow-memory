<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css" />
    <title>WoW - Memory</title>
</head>

<body>
    <div id="app">
        <div class="f-d-container-pills">
            <div class="first-container">
                <button id="startGame" type="button" class="f-d-button-confirm" disabled>Start Game</button>
            </div>
            <div class="second-container">
                <div class="d-flex align-items-center justify-content-around flex-column">
                    <div id="timeButton" class="f-d-timeButton"></div>
                </div>
                <div class="dropdown">
                    <button class="f-d-miniButton dropdown-toggle" type="button" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        Difficulty
                    </button>
                    <ul class="dropdown-menu f-d-background-dropdown">
                        <li><a class="dropdown-item" href="#">Easy</a></li>
                        <li><a class="dropdown-item" href="#">Medium</a></li>
                        <li><a class="dropdown-item" href="#">Hard</a></li>
                    </ul>
                </div>
                <div>
                    <button id="statsButton" class="f-d-miniButton">Stats</button>
                </div>
            </div>
        </div>
        <div class="f-d-container-main d-none">
            <div class="row"></div>
        </div>
        <div class="f-d-container-empty">
            <div id="moves" class="f-d-moves">

            </div>
            <div id="errors" class="f-d-errors">

            </div>
        </div>
    </div>

    <!-- Modal DELETE -->
    <div class="modal fade" id="destroyModal" data-bs-backdrop="static" aria-labelledby="destroyModalLabel"
        aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="">
                    <div class="d-flex align-items-center justify-content-center mt-3">
                        <h5 class="modal-title fw-bold fs-1 text-center f-d-table-bg-2" id="destroyModalLabel">Restart
                            the game?</h5>
                    </div>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center fw-bold">
                </div>
                <div class="modal-footer">
                    <button id="restartGame" type="button" class="f-d-button-confirm">Restart</button>
                    <button id="closeModal" type="button" class="f-d-button-destroy" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal STATS -->
    <div class="modal fade" id="modalStats" aria-labelledby="statsModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <div class="">
                        <div>
                            <div>
                                <h3 class="text-center f-d-table-bg">Current Game:</h3>
                            </div>
                            <div class="d-flex align-items-center justify-content-around f-d-table-bg">
                                <div class="fs-3 fw-bold" id="statMoves">Moves: 0</div>
                                <div class="fs-3 fw-bold" id="statErrors">Errors: 0</div>
                                <div class="fs-3 fw-bold" id="statTime">Time: 00:00</div>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <table class="custom-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Moves</th>
                                <th>Errors</th>
                                <th>Time</th>
                                <th>Mode</th>
                            </tr>
                        </thead>
                        <tbody id="statsHistory">
                        </tbody>
                    </table>

                </div>
                <div class="modal-footer d-flex justify-content-start">
                    <button type="button" class="f-d-button-confirm-modal" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Inclusione di Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Inclusione dello script di fontawesome -->
    <script src="https://kit.fontawesome.com/14dd55bd5d.js" crossorigin="anonymous"></script>
    <!-- Inclusione del file JavaScript -->
    <script src="./js/script.js"></script>
</body>

</html>
